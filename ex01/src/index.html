<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./index.css" />
    </head>
    <body>
        <h2>Virtual Keyboard</h2>
        <textarea placeholder="TEXT AREA"></textarea>
        <div class="container">
            <button class="el">1</button>
            <button class="el">2</button>
            <button class="el">3</button>
            <button class="el">4</button>
            <button class="el">5</button>
            <button class="el">6</button>
            <button class="el">7</button>
            <button class="el">8</button>
            <button class="el">9</button>
            <button class="el">0</button>
            <button class="el-back">Backspace</button>
            <button class="el">q</button>
            <button class="el">w</button>
            <button class="el">e</button>
            <button class="el">r</button>
            <button class="el">t</button>
            <button class="el">y</button>
            <button class="el">u</button>
            <button class="el">i</button>
            <button class="el">o</button>
            <button class="el">p</button>

            <button class="el">a</button>
            <button class="el">s</button>
            <button class="el">d</button>
            <button class="el">f</button>
            <button class="el">g</button>
            <button class="el">h</button>
            <button class="el">j</button>
            <button class="el">k</button>
            <button class="el">l</button>

            <button class="el-caps">Caps Lock</button>

            <button class="el">z</button>
            <button class="el">x</button>
            <button class="el">c</button>
            <button class="el">v</button>
            <button class="el">b</button>
            <button class="el">n</button>
            <button class="el">m</button>
            <button class="el">-</button>
            <button class="el">_</button>

            <button class="el-shift">Shift</button>


            <button class="el-space">Space</button>

            <button class="el-ok">Enter</button>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
